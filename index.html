<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>MY CODE EDITOR</title>
    <meta name="description" content="Online Javascript Compiler">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <script src="js/script1.js"></script>


</head>

<body>
    <div class="editor-menu">
        <button class="btn btn-dark">DARK MODDE</button>
        <button class="btn btn-light">LIGHT MODE</button>
        <button class="btn btn-run"><i class="fa fa-play"></i>RUN</button>
        <div class="live">
            <label for="live">LIVE-</label>
            <input type="checkbox" id="live">

        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="editor" contenteditable="">
                Start coding....
            </div>
        </div>
        <div class="bar" title="Click and Drag"></div>
        <div class="right">
            <iframe src="" frameborder="0" class="iframe"></iframe>
            <iframe>
        </div>
    </div>

   
</body>

</html>
